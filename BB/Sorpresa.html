    <div class="container">
        <h2>¿Te gustaría volver a ser mi novia? 🥺❤️</h2>
        <div class="buttons">
            <button id="yesButton">SÍ 😍</button>
            <button id="noButton">NO 😡</button>
        </div>
        <p id="message" class="hidden">¡Sabía que dirías que sí TE AMOO! ❤️🥰</p>
    </div>

    <!-- Aquí se enlaza el archivo JavaScript -->
    <script src="script.js"></script>


    <script>// Seleccionamos los botones y el mensaje
const yesButton = document.getElementById("yesButton");
const noButton = document.getElementById("noButton");
const message = document.getElementById("message");

// Función para el botón "SÍ"
yesButton.addEventListener("click", function() {
    message.classList.remove("hidden");
});

// Función para el botón "NO"
noButton.addEventListener("mouseover", function() {
    let x = Math.random() * (window.innerWidth - this.clientWidth);
    let y = Math.random() * (window.innerHeight - this.clientHeight);
    this.style.position = "absolute";
    this.style.left = `${x}px`;
    this.style.top = `${y}px`;
});

// Prevenir que el botón "NO" se mueva al hacer clic
noButton.addEventListener("click", function(event) {
    event.preventDefault();
});
</script>
